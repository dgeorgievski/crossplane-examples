project: default
source:
  repoURL: >-
    https://github.com/dgeorgievski/crossplane-examples.git
  path: providers/github
  targetRevision: HEAD
destination:
  server: 'https://kubernetes.default.svc'
  namespace: argocd
syncPolicy:
  automated:
    selfHeal: true
  syncOptions:
    - CreateNamespace=true
